<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Metadados são tags que referenciam o próprio documento html-->
    <meta charset="UTF-8" />
    <!--Formatação do encode do caractere, é UTF-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Se pode ser responsivo-->
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.svg" alt="logo Dev finance">
    </header>

    <main class="container">
      <section id="balance">
        <!--Geralmente a primeiro filho de uma section é um h2-->
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/img/income.svg" alt="Imagem de entradas">
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
              <img src="./assets/img/expense.svg" alt="Imagem de Saídas">
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
              <img src="./assets/img/total.svg" alt="Imagem de total">
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button bew">+ nova transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">-R$ 500,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="./assets/img/minus.svg" alt="Imagem que representa uma saída na renda"></td>
            </tr>
            <tr>
              <td class="description">Criação de Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">24/01/2021</td>
              <td><img src="./assets/img/plus.svg" alt="imagem que representa uma entrada na renda"></td>
            </tr>
            <tr>
              <td class="description">Aluguel</td>
              <td class="expense">-R$ 1.500,00</td>
              <td class="date">26/01/2021</td>
              <td><img src="./assets/img/minus.svg" alt="Imagem que representa uma saída na renda"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay active">
      <div class="modal">
          oi
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
